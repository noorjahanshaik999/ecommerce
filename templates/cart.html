{% extends 'home1.html' %}
{% block content %}
<a href="{{url_for('home')}}"><button class="button-52">Go to home</button></a>
<div class="container">
    <div class="row">
        {%if items!='empty' %}
            {% for i in items %}
                <form method="POST" action="{{url_for('pay',itemid=i,name=items[i][0],price=items[i][2])}}">
                    <div class="col-12 col-md-3" ><br>
                        <div class="carding p=3">
                            <img src="{{url_for('static',filename=i+'.jpg')}}" height="100" width="100" />
                            <br>
                            <h6>Name:{{items[i][0]}}</h6>
                            <b>Quantity</b>
                            <p class="quantity mt-1"> 
                            <input class="form-select" value="{{items[i][1]}}" name="qty" readonly/>
                            </p>
                            <div class="d-flex flex-row">
                            <h6>Price <i class="fa fa-inr" aria-hidden="true">{{items[i][2]}} </i></h6>
                            </div>
                            <div class="d-flex flex-row">
                            <button class="button-52" type="submit">Buy Now</button>&nbsp;&nbsp;
                            <a class="button-522" href="{{url_for('rem',item=i)}}">delete</a>
                            </div>
                        </div>
                    </div>
                </form>  
                           
            {% endfor %}
        {% endif %}
        
    </div>
</div> <br><br>
<center>
<a class="button-52" href="/buyallitems">checkout</a>
</center>
{% endblock %}
